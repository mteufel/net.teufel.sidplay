swarm:
  http:
    port: 7788
  deployment:
    sidplayweb.war:
      jaxrs:
        application-path: /api
  datasources:
    data-sources:
      h2-ds:
        driver-name: h2-driver
        connection-url: jdbc:h2:tcp://localhost:9101/sidhub
        user-name: sidhub
        password: sidhub
    jdbc-drivers:
      h2-driver:
        driver-class-name: org.h2.Driver
        driver-module-name: org.h2database